<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing Brain Neurons - Three.js</title>
    <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';

// Setup scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000010);

// Setup camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 50;

// Setup renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create glowing material
const glowMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });

// Node (Neuron) group
const nodes = [];
const nodeGeometry = new THREE.SphereGeometry(0.5, 16, 16);

// Generate nodes shaped roughly like a brain (ellipsoid)
for (let i = 0; i < 200; i++) {
    const node = new THREE.Mesh(nodeGeometry, glowMaterial);
    // Ellipsoid distribution
    node.position.x = (Math.random() - 0.5) * 40;
    node.position.y = (Math.random() - 0.5) * 30;
    node.position.z = (Math.random() - 0.5) * 20;
    if (node.position.x**2/400 + node.position.y**2/225 + node.position.z**2/100 <= 1) {
        scene.add(node);
        nodes.push(node);
    }
}

// Connect close nodes with lines
const connections = new THREE.Group();
const materialLine = new THREE.LineBasicMaterial({ color: 0x00ffff, opacity: 0.2, transparent: true });
nodes.forEach((nodeA, i) => {
    nodes.forEach((nodeB, j) => {
        if (i < j && nodeA.position.distanceTo(nodeB.position) < 8) {
            const geometryLine = new THREE.BufferGeometry().setFromPoints([nodeA.position, nodeB.position]);
            const line = new THREE.Line(geometryLine, materialLine);
            connections.add(line);
        }
    });
});
scene.add(connections);

// Animate
function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.001; // Slight rotation
    renderer.render(scene, camera);
}
animate();

// Handle resizing
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
